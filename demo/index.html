<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><title>Intercom AI Orchestrator</title><style>body{background:#0a0b0f;color:#e8eaf0;font-family:monospace;padding:2rem}h1{color:#00e5c8}p{color:#5a6070;margin-bottom:1.5rem}.row{display:flex;gap:1rem;margin-bottom:1.5rem}input{flex:1;background:#12141a;border:1px solid #1e2130;color:#e8eaf0;font-family:monospace;padding:.75rem;border-radius:6px;font-size:.9rem}button{background:#00e5c8;color:#000;border:none;padding:.75rem 1.5rem;border-radius:6px;font-weight:bold;cursor:pointer}.task{background:#12141a;border-left:3px solid #00e5c8;border-radius:6px;padding:1rem;margin:.5rem 0}.tag{background:#1a1d2a;color:#f5c518;padding:.15rem .5rem;border-radius:3px;font-size:.75rem;margin-right:.4rem}.log{background:#12141a;border:1px solid #1e2130;border-radius:6px;padding:1rem;margin-top:1rem;max-height:220px;overflow-y:auto;font-size:.8rem}.entry{display:block;margin:.15rem 0;color:#5a6070}</style></head><body><h1>Intercom AI Agent Orchestrator</h1><p>Built on Trac Network - P2P Agent Coordination</p><div class="row"><input id="goal" value="Monitor TRAC wallet for large transfers and alert team"/><button onclick="run()">Orchestrate</button></div><div id="tasks"></div><div class="log" id="log"></div><script>function addLog(msg,color){color=color||'#00e5c8';var d=document.getElementById('log');var e=document.createElement('span');e.className='entry';e.style.color=color;e.textContent='['+new Date().toTimeString().slice(0,8)+'] '+msg;d.appendChild(e);d.scrollTop=d.scrollHeight}function delay(ms){return new Promise(function(r){setTimeout(r,ms)})}async function run(){var goal=document.getElementById('goal').value;document.getElementById('tasks').innerHTML='';document.getElementById('log').innerHTML='';var subtasks=[{id:1,agentType:'data-fetcher',task:'Fetch wallet transaction history for the last 24 hours.'},{id:2,agentType:'analyzer',task:'Identify transactions above threshold and flag suspicious activity.'},{id:3,agentType:'reporter',task:'Generate summary report and dispatch alerts to team.'}];addLog('Initialising orchestrator...');await delay(600);addLog('Joined Intercom sidechannel: intercom-ai-orchestrator-v1','#6a42c2');await delay(800);addLog('2 peers discovered on network','#6a42c2');await delay(600);addLog('Decomposing goal via LLM...');await delay(1200);addLog('3 subtasks generated','#2ed573');for(var i=0;i<subtasks.length;i++){var s=subtasks[i];await delay(500);var div=document.createElement('div');div.className='task';div.innerHTML='<span class="tag">#'+s.id+'</span><span class="tag">'+s.agentType+'</span><br><br>'+s.task;document.getElementById('tasks').appendChild(div);addLog('task #'+s.id+' ['+s.agentType+'] broadcast to peers','#6a42c2');await delay(800);addLog('task #'+s.id+' acknowledged by agent','#2ed573')}addLog('Orchestration complete!','#2ed573')}</script></body></html>
